<div class="panel panel-default">
  <div class="panel-heading">
      <h2>Researchers</h2>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Designation</th>
                  <th>E-mail</th>
                  <th>Contact No.</th>
                  <th>Department</th>
                  <th>Faculty</th>
                  <th>University</th>
                  <th>Options</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let researcher of researchers">
                  <td>{{researcher.name}}</td>
                  <td>{{researcher.designation}}</td>
                  <td>{{researcher.email}}</td>
                  <td>{{researcher.phone_no}}</td>
                  <td>{{researcher.department}}</td>
                  <td>{{researcher.faculty}}</td>
                  <td>{{researcher.universirty}}</td>
                  <td><button (click)="deleteResearcher(researcher.id)">Delete</button></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
