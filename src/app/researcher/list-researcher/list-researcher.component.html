<style>
 h4{color: white; text-align:center; font-weight:bold; font-family: monospace; font-size: 26px;}
 th{text-align: center; font-size: 16px; font-family: Lucida Console, Courier, monospace;}
 td{text-align: center;   vertical-align: inherit; font-size: 15px; font-family: monospace, Arial, Helvetica, sans-serif;}
</style>
<div class="panel panel-default">
  <div class="panel-heading" style=background-color:#999595>
    <div class=row>
        <div style="float:right">
            <button type="button" class="btn btn-secondary btn-lg" routerLink="/researcherCreate" style="float: right;">Add New Researcher</button>
        </div>
        <div >
            <h4>Information of Researchers </h4>
        </div>
    </div>
      <!-- <h4 style=color:aliceblue ><button type="button" class="btn btn-outline-warning btn-lg " href="/createResearcher">Add New Researcher</button> Information of Researchers </h4> -->
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered" >
          <thead>
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Designation</th>
                  <th>Email</th>
                  <th>Contact No.</th>
                  <th>Department</th>
                  <th>Faculty</th>
                  <th>University</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let researcher of researchers">
                  <td>{{researcher.id}}</td>
                  <td>{{researcher.name}}</td>
                  <td>{{researcher.designation}}</td>
                  <td>{{researcher.email}}</td>
                  <td>{{researcher.phoneNo}}</td>
                  <td>{{researcher.department}}</td>
                  <td>{{researcher.faculty}}</td>
                  <td>{{researcher.university}}</td>
                  <td><button (click)="updateResearcher(researcher.id)" class="btn btn-primary btn-sm" routerLink="/researcherUpdate/{id}"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></button>
                      <button (click)="deleteResearcher(researcher.id)" class="btn btn-danger btn-sm"  style="margin-left:10px;"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></button></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
