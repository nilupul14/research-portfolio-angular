<h3 style="font-family: Verdana, Arial, Helvetica, sans-serif;">Edit Funding</h3>
<div [hidden]="submitted" style="width: 500px; font-family: Verdana, Arial, Helvetica, sans-serif;">
    <form (ngSubmit)="onSubmit()" [formGroup]="forms">

        <div class="form-group">
            <label for="name">Funding Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="fund.name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="amount">Funding Amount</label>
            <input type="text" class="form-control" id="amount" required [(ngModel)]="fund.amount" name="amount" formControlName="amount">
        </div>
      
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h5>You Updated successfully!</h5>
</div>
