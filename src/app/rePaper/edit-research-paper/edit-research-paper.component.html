<h3 style="font-family: Verdana, Arial, Helvetica, sans-serif;">Edit Research Paper Details</h3>
<div [hidden]="submitted" style="width: 500px; font-family: Verdana, Arial, Helvetica, sans-serif;">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="researchPaper.name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="publication">Publication</label>
            <input type="text" class="form-control" id="publication" required [(ngModel)]="researchPaper.publication" name="publication" formControlName="publication">
        </div>
      
        <div class="form-group">
          <label for="funding">Funding</label>
          <input type="text" class="form-control" id="funding" required [(ngModel)]="researchPaper.funding" name="funding" formControlName="funding">
        </div>

        <button type="submit" class="btn btn-success">Update</button>

    </form>
</div>

<div [hidden]="!submitted">
    <h5>You Updated successfully!</h5>
</div>
