
<h3 style="font-family: Verdana, Arial, Helvetica, sans-serif;">Add Publication</h3>
<div [hidden]="submitted" style="width: 500px; font-family: Lucida Console, Courier, monospace;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="researchPaper.name" name="name">
        </div>

        <div class="form-group">
            <label for="funding">Funding</label>
            <input type="text" class="form-control" id="funding" required [(ngModel)]="researchPaper.funding" name="funding">
        </div>
        
        <div class="form-group">
          <label for="publication">Publication</label>
          <input type="text" class="form-control" id="publication" required [(ngModel)]="researchPaper.publication" name="publication">
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h5>You submitted successfully!</h5>
</div>
